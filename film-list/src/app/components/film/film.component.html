<div *ngIf="film">
    <p>Data di uscita</p>
    <p>{{film?.releaseDate}}</p>
    <img [src]="film?.posterSafe">
    <h1>{{film?.title}}</h1>
    <p>{{film?.overview}}</p>
    <p>Media dei voti {{film.voteAverage}}</p>
    <ng-rating-bar [(value)]="film.voteAverage" [ratingCount]="10" [disabled]="true"></ng-rating-bar>
</div>
